<h1>Solicitar código</h1>
{% if messages %}{% for m in messages %}<p>{{ m }}</p>{% endfor %}{% endif %}
<form method="post">
  {% csrf_token %}
  <label>Usuario</label><br>
  <input name="username" required value="{{ request.POST.username|default_if_none:'' }}"><br>
  <label>Correo</label><br>
  <input name="correo" type="email" required value="{{ request.POST.correo|default_if_none:'' }}"><br><br>
  <button type="submit">Enviar código</button>
</form>
