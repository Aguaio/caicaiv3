<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Olvidé mi contraseña — Nueva clave</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8 w-full max-w-md">
      <h1 class="text-xl sm:text-2xl font-bold mb-3 text-center">Establece una nueva contraseña</h1>
      <p class="text-sm text-gray-600 mb-6 text-center">Usuario: <strong>{{ username }}</strong></p>

      {% if messages %}
        <div class="mb-4">
          {% for message in messages %}
            <div class="px-3 py-2 rounded text-sm {% if message.tags == 'error' %}bg-red-50 text-red-700{% else %}bg-emerald-50 text-emerald-700{% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}

      <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
          <label class="block text-sm font-semibold mb-2">Nueva contraseña</label>
          <input type="password" name="password1" required
                 class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300">
        </div>
        <div>
          <label class="block text-sm font-semibold mb-2">Repetir contraseña</label>
          <input type="password" name="password2" required
                 class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300">
        </div>
        <button type="submit"
                class="w-full bg-gray-900 text-white py-2.5 rounded-lg font-semibold hover:bg-gray-800">
          Guardar contraseña
        </button>
      </form>
      <div class="mt-4 text-center text-xs text-gray-500">
        <a href="{% url 'login_unificado' %}" class="hover:underline">Volver al login</a>
      </div>
    </div>
  </div>
</body>
</html>
