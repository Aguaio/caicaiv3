<h1>Cambiar mi contraseña</h1>
{% if messages %}{% for m in messages %}<p>{{ m }}</p>{% endfor %}{% endif %}
<form method="post">{% csrf_token %}
  <label>Usuario</label><br><input name="username" required><br>
  <label>Correo</label><br><input name="correo" type="email" required><br>
  <label>Nueva contraseña</label><br><input name="password" type="password" required><br><br>
  <button type="submit">Actualizar</button>
</form>
